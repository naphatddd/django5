{% extends 'web/header.html' %}

{% block content %}

<div class="container text-center mt-2">
    <h1>EDIT DATA</h1>
</div>
{% for data in result %}
<div class="container">
    <form action="{% url 'contentupdate' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" value="{{ data.id }}" name="id">
        <div class="form-row justify-content-center">
            <div class="form-group col-lg-6">
                <label class="col-form-label" for="inputDefault">ชื่อข่าวสาร</label>
                <input type="text" name="news_title" class="form-control" id="inputDefault" value="{{ data.news_title}}">
              </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-lg-6">
                <label class="col-form-label" for="inputDefault">รายละเอียดข่าวสาร</label>
                <textarea type="text" name="news_detail" class="form-control" id="inputDefault" rows="5">{{ data.news_detail }}</textarea>
              </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-lg-6">
                <label for="exampleInputFile">Image input</label>
                <input type="file" name="news_photo" accept="image/x-png,image/gif,image/jpeg" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                <img src="{{ data.news_photo.url }}" alt="" id="blah" class="img-thumbnail">
            </div>
        </div>
        <div class="form-row justify-content-center mb-3">
            <div class="form-group col-lg-6">
                <select class="custom-select" name="news_center" value="{{ data.news_center }}">
                  <option selected="" value="{{ data.news_center }}"><h4>สำนักงานส่วนกลาง</h4></option>
                  <option value="สำนักบริหารกลาง">สำนักบริหารกลาง</option>
                  <option value="สำนักป้องกันรักษาป่าและควบคุมไฟป่า">สำนักป้องกันรักษาป่าและควบคุมไฟป่า</option>
                  <option value="สำนักจัดการป่าชุมชน">สำนักจัดการป่าชุมชน</option>
                </select>
            </div>
        </div>
        <div class="form-row justify-content-center">
            <div class="form-group col-lg-6">
                <input type="submit" value="Save" class="btn btn-primary mb-5" style="width: 100px;">
            </div>
        </div>
    </form>
    {% endfor %}
</div>

{% endblock %}
